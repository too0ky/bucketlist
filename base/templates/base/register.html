{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
    <a href="{% url 'home' %}">Home</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token%}
        <label>{{form.username.label}}: must be an email</label>
        {{form.username}}   

        <label>{{form.password1.label}}: must be at least 6 characters long & contain both a number and a symbol</label>
        {{form.password1}}   

        <label>{{form.password2.label}}</label>
        {{form.password2}}   
        <input style="margin-top:10px" class="button" type="submit" value="Register">
    </form>
    <p class="links"> Already have an account? <a class="links" href = "{% url 'login' %}">Login</a></p>
</div>

<!--{{form.as_p}} !!!this lists out all the requirements for username/password-->

{% endblock content %}
